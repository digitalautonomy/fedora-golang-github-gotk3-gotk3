build:
  stage: build
  image: rbonifaz/wahay-rpm-build:latest
  before_script:
    - dnf install -y xorg-x11-server-Xvfb
  script:
    - git clone https://github.com/gotk3/gotk3.git
    - cd gotk3/
    - git checkout tags/v0.4.0
    - cd ..
    - mv gotk3 gotk3-0.4.0/
    - tar zcf gotk3-0.4.0.tar.gz gotk3-0.4.0/
    - mkdir f30 f31
    - fedpkg --release f30 local
    - find . -name *rpm -exec mv {} f30 \;
    - fedpkg --release f31 local
    - find . -name *rpm -exec mv {} f31 \;
  artifacts:
    paths:
      - 'f30/*.rpm'
      - 'f31/*.rpm'
